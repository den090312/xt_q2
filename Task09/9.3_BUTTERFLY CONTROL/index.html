<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BUTTERFLY CONTROL</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="butterfly1">
        <div class="available">
            <b>Available</b>
            <select multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
        </div>
        <div class="arrow_block">
            <div class="arrow">
                <input type="button" class="arrow_fullright" onclick="MoveFullRight(this)" value=">>" />
            </div>
            <div class="arrow">
                <input type="button" class="arrow_right" onclick="MoveSelectedRight(this)" value=">" />
            </div>
            <div class="arrow">
                <input type="button" class="arrow_left" onclick="MoveSelectedLeft(this)" value="<" />
            </div>
            <div class="arrow">
                <input type="button" class="arrow_fullleft" onclick="MoveFullLeft(this)" value="<<" />
            </div>
        </div>
        <div class="selected">
            <b>Selected</b>
            <select multiple>
            </select>
        </div>
        </select>
        <p class="error_message"></p>
    </div>
</body>

</html>
