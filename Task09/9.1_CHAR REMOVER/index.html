<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CHAR REMOVER</title>
	</head>
	<body>
		<input type="text" id="inputString" placeholder="Ввод" value="У!!!? попа:;;; была, собака.,.,.,.,">
		<br>
		<input type="button" value="Напечатать результат" onclick="PrintResultString()">
		<br>
		<input type="text" id="outputString" placeholder="Результат">
	</body>
</html>

<script>

	function PrintResultString() 
	{
		inputString = document.getElementById("inputString").value.trim();
		var punctuations  = " \t?!:;,.";
		
		for (var i = 0; i < inputString.length; i++) 
		{
			if (punctuations.indexOf(inputString[i]) != -1)
			{
				inputString = inputString.replace(inputString[i], ' ');
			}
		}
		
		var wordArray = inputString.split(' ').filter(element => element != '');
		
		var duplicateLetterArray = [];
		
		for (var i = 0; i < wordArray.length; i++) 
		{
			var word = wordArray[i];
			
			for (var j = 0; j < word.length; j++)
			{
				var letter = word[j];
				
				if (word.indexOf(letter) != word.lastIndexOf(letter))
				{
					if (duplicateLetterArray.indexOf(letter) == -1)
					{
						duplicateLetterArray.push(letter);
					}
				}
			}
		}
		
		inputString = document.getElementById("inputString").value;
				
		var resultString = "";
		
		for (var i = 0; i < inputString.length; i++) 
		{
			if (duplicateLetterArray.indexOf(inputString[i]) == -1 )
			{
				resultString += inputString[i]; 
			}			
		}
		
		document.getElementById("outputString").value = resultString; 
	}
	
</script>
